<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Allure Dashboard - MVP</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<aside class="sidebar">
    <div class="sidebar-inner">
        <div class="logo-mini">
            <span>Effitest</span>
        </div>

        <nav>
            <ul>
                <li class="active">Dashboard</li>
            </ul>
        </nav>
    </div>
</aside>

<main class="main-content">

    <header class="center-header card">
        <div class="center-header-inner">
            <img src="/assets/logo.png" class="logo-large" alt="logo">
            <div class="app-title">Allure Dashboard - MVP</div>
            <div class="app-sub">Centralized Allure reports</div>
        </div>
    </header>

    <section class="card upload-card">
        <form id="uploadForm" onsubmit="return false;">
            <div class="form-row">
                <label>App ID
                    <input id="appId" placeholder="e.g. mobile-app" />
                </label>

                <label>Release
                    <input id="release" placeholder="e.g. 1.0.0" />
                </label>

                <label>Allure ZIP
                    <input type="file" id="zipfile" accept=".zip" />
                </label>

                <button id="uploadBtn" class="primary" type="button">Upload</button>
            </div>
        </form>
        <div id="uploadLoader" class="loader hidden" aria-hidden="true"></div>
    </section>

    <section class="card">
        <div class="filters">
            <label>Apps
                <select id="apps"></select>
            </label>

            <label>Releases
                <select id="releases"></select>
            </label>

            <button id="loadRuns" class="secondary">Load Runs</button>
        </div>

        <div class="table-wrapper card">
            <table id="runsTable">
                <thead>
                <tr>
                    <th>Run ID</th><th>Date</th><th>Passed</th><th>Failed</th>
                    <th>Broken</th><th>Skipped</th><th>Total</th><th>Duration</th><th>Actions</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>

    <section id="reportViewer" class="card hidden">
        <div class="viewer-header">
            <div id="viewerTitle">Report</div>
            <div>
                <button id="closeViewer" class="secondary">Close</button>
                <a id="downloadReportLink" class="btn-download" href="#" download>Download</a>
            </div>
        </div>
        <iframe id="reportFrame" title="Allure report"></iframe>
    </section>

</main>

<!-- Notification container (vanilla) -->
<div id="toast" class="toast hidden"></div>

<!-- App JS -->
<script src="/js/app.js"></script>
</body>
</html>
